name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: make
      run: make
    - name: execute
      run: ./hello > hello.actual
    - name: compare
      run: diff -y hello.actual hello.expect
      run: cmp hello.actual hello.expect
